<!DOCTYPE HTML>
<html>

<head>
    <title>Config</title>
    <script id="twitchsrc" src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <link rel="stylesheet" type="text/css" href="config.css" />
</head>
<body>
    <h1>Lady V's RPG</h1>
    <form id="mainform">
        <fieldset id="characters">
            <legend>All characters</legend>
        </fieldset>
        <fieldset id="character-edit">
            <legend>Add character</legend>
            <img id="dataurlimage">
            <label>Portrait <input type="file" id="newportrait"></label>
            <label>Stats <textarea id="newstats"></textarea></label>
            <label>Name <input type="text" id="newname"></label>
            <label>Player <input type="text" id="newplayer"></label>
            <button id="save">Save</button>
            <button id="delete">Delete</button>
        </fieldset>
        <input type="submit" id="submit" value="Confirm settings">
    </form>
    <script src="config.js"></script>
</body>

</html>
